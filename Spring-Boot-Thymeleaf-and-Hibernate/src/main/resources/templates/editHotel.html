<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Hotel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container-fluid ">
		<div
			class="d-flex align-items-center justify-content-center flex-column">
			<h1>Edit Hotel</h1>
			<form th:action="@{/send}" th:object="${object}"
				class="col-lg-7 col-md-9 col-sm-12 shadow p-4 " action=""
				method="post">
				<div class="from-group form-floating mb-3">
					<input type="text" class="form-control" th:field="*{HotelName}"
						placeholder="Enter Hotel Name" id="floatingInputHotelName"
						name="hotelName"> <label for="floatingInputHotelName">Enter
						Hotel Name</label>

				</div>
				<div class="from-group form-floating mb-3">
					<input type="text" class="form-control" th:field="*{item}"
						placeholder="Enter Hotel Item" id="floatingInputHotelItem"
						name="item"> <label for="floatingInputHotelItem">Enter
						Hotel Item</label>

				</div>
				<div class="from-group form-floating mb-3">
					<input type="text" class="form-control"
						placeholder="Enter Hotel Locations" th:field="*{location}"
						id="floatingInputHotelLocation" name="location"> <label
						for="floatingInputHotelLocation">Enter Hotel Locations</label>

				</div>
				<div class="from-group form-floating mb-3">
					<input type="number" class="form-control" min="0" th:field="*{avgCost}"
						placeholder="Enter Hotel Name" id="floatingInputHotelCost"
						name="avgCost"> <label for="floatingInputHotelCost">Enter
						Hotel Average Cost</label>
				</div>
				<div class="d-flex justify-content-center">
					<div class="w-50 d-flex justify-content-between">
						<button type="submit" class="btn btn-primary">Update</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					</div>

				</div>
			</form>
			<h1 th:text="${info}" class="mt-3"></h1>
			<a th:href="@{/} " class="btn btn-primary"> Back</a>
		</div>
	</div>
</body>
</html>
